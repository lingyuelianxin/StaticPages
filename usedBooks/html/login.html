<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录页面</title>
  <link rel="stylesheet" href="../css/img-06-iconfont.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div class="suction-bottom">


    <!-- 自适应 -->
    <header class="login-warp-box">
      <!-- 顶部 -->
      <div class="login-header clear">
        <!-- logo -->
        <div class="login-header-left">
          <a class="login-header-left-a clear" href="../index.html">
            <img class="login-header-left-img" src="../img06/pride/pride-logo.png" alt="logo">
          </a>
        </div>
        <!-- 给新版提建议 -->
        <div class="login-header-right clear">
          <a class="login-header-right-a" href="userfeesback.html">
            给新版提建议
          </a>
        </div>
      </div>
    </header>

    <!-- 主体部分 -->
    <main class="login-main-warp">
      <div class="login-box clear">
        <div class="login-register">
          <p>没有账号？</p>
          <a href="register.html">快速注册</a>
        </div>
        <h3>登录</h3>
        <div class="login">
          <a href="">手机验证码登录</a>
          <input class="login-user" type="text" placeholder="请输入用户名/手机号/邮箱">
          <input class="login-password" type="password" placeholder="请输入密码">
          <!-- checked部分 -->
          <div class="login-checked-box">
            <input class="login-checked" type="checkbox">下次自动登录
            <a href="">忘记密码</a>
          </div>
          <!-- 登录按钮 -->
          <input class="login-button" type="submit" value="登录">
        </div>
        <!-- 选择登录方式 -->
        <div class="login-choose clear">
          <ul class="login-choose-ul clear">
            <!-- 微信登录 -->
            <li class="login-choose-li">
              <a class="login-choose-a" href="">
                <span class="iconfont icon-weixin"></span>
                <p class="login-choose-p">微信登录</p>
              </a>
            </li>
            <!-- QQ登录 -->
            <li class="login-choose-li">
              <a class="login-choose-a" href="">
                <span class="iconfont icon-qq1"></span>
                <p class="login-choose-p">QQ登录</p>
              </a>
            </li>
            <!-- 微博登录 -->
            <li class="login-choose-li">
              <a class="login-choose-a clear" href="">
                <span class="iconfont icon-weibo1"></span>
                <p class="login-choose-p">微博登录</p>
              </a>
            </li>
          </ul>

        </div>

      </div>

    </main>

    <!--  底部版权部分-->
    <footer class="footer-warp">
      <div class="footer-box clear">
        <!-- 版权 -->
        <div class="footer-p-box">
          <p class="footer-p">
            © 2002-2019 Kongfz.com 孔夫子旧书网 版权所有
          </p>
        </div>
        <!-- 底部链接部分 -->
        <div class="footer-a-box">
          <ul class="footer-ul clear">
            <li class="footer-li"><a class="footer-a" href="../index.html">图书首页</a></li>
            <li class="footer-li"><a class="footer-a" href="bookstore.html">书店区</a></li>
            <li class="footer-li"><a class="footer-a" href="after-sale.html">帮助中心</a></li>
            <li class="footer-li"><a class="footer-a" href="userfeesback.html">用户反馈</a></li>
            <li class="footer-li"><a class="footer-a" href="aboutkong.html">关于孔网</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
